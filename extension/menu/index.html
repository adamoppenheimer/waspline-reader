<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    html, body { width: 260px; font-family: sans-serif; }
    h1 {
      background-image: url("/icons/wasp48.png");
      background-size: contain;
      background-repeat: no-repeat;
      font-size: 15pt;
      padding-left: 1.5em;
      margin: 0 0 8px 0;
    }
    .hidden { display: none; }

    .toolbar {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin: 6px 0 10px 0;
    }
    .toolbar button {
      flex: 1;
      padding: 6px 8px;
      font-weight: 600;
    }
    #gradient_size { width: 220px; }
    .row { margin: 8px 0; }
    .subtle { color: #666; font-size: 12px; margin-top: 2px; }
    .divider { height: 1px; background: #e6e6e6; margin: 10px 0; }
  </style>
</head>

<body>
  <div id="popup-content">
    <h1>WaspLine Reader</h1>

    <div class="toolbar">
      <button id="apply" type="button">Apply</button>
      <button id="restore" type="button">Restore</button>
    </div>

    <div class="row">
      <label for="gradient_size">Gradient Size (%)</label><br/>
      <input type="range" id="gradient_size" name="gradient_size" min="0" max="100" value="50">
    </div>

    <div class="row">
      <input type="color" id="color1" name="color1" value="#0000FF">
      <label for="color1">Color 1</label>
    </div>

    <div class="row">
      <input type="color" id="color2" name="color2" value="#FF0000">
      <label for="color2">Color 2</label>
    </div>

    <div class="row">
      <input type="color" id="color_text" name="color_text" value="#000000">
      <label for="color_text">Text Color</label>
    </div>

    <div class="divider"></div>

    <div style="display: flex; flex-direction: column; gap: 8px;">
      <button id="save-my-default" type="button">Save current as my default</button>
      <button id="reset-my-default" type="button">Reset controls to my default</button>
      <button id="reset-ext-default" type="button">Reset controls to extension default</button>
      <div class="subtle">Tip: Changing sliders/colors does not affect the page until you press Apply.</div>
    </div>
  </div>

  <div id="error-content" class="hidden">
    <p>Can't use WaspLine Reader on this web page.</p>
  </div>

  <script src="menu.js"></script>
</body>
</html>
